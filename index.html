<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Shopping Chart</title>
    </head>
    <body>
        <header class="border-bottom shadow-sm py-3">
            <div class="container">
                <div class="row">
                    <div
                        class="d-flex justify-content-between align-items-center"
                    >
                        <a
                            href="/index.html"
                            class="text-decoration-none fs-3 fw-bold text-dark"
                            >Shopping Cart</a
                        >
                        <button class="cart-bag border-0 bg-white">
                            <i class="fa-solid fa-cart-shopping fa-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <h2 class="text-center my-3">Shop</h2>
                    <div id="product-items" class="d-flex flex-wrap"></div>
                </div>
            </div>
        </section>
        <section class="cart-section shadow-lg">
            <div class="cart">
                <div class="cart-head d-flex justify-content-between mb-5">
                    <div class="cart-title"><h2>Your Cart</h2></div>
                    <button class="cart-close p-3 bg-white">
                        <i class="fa-solid fa-xmark fa-lg"></i>
                    </button>
                </div>
                <div class="cart-body">
                    <div id="cart-items">
                        <div class="cart-item d-flex flex-row bg-gray">
                            <div class="col-4">
                                <img src="./img/product1.jpg" width="100%" />
                            </div>
                            <div
                                class="col-4 d-flex flex-column justify-content-evenly mx-3"
                            >
                                <div class="cart-item-name fs-5">
                                    Adidas t-Shirt
                                </div>
                                <div class="cart-item-price">$ 25</div>
                                <div class="d-flex">
                                    <button>-</button>
                                    <input
                                        class="cart-item-quantity"
                                        type="text"
                                        value="1"
                                    />
                                    <button>+</button>
                                </div>
                            </div>
                            <i
                                class="item-remove col-3 d-flex justify-content-end align-items-center fa-solid fa-trash fa-lg"
                                style="color: #d2042d"
                            ></i>
                        </div>
                        <hr />
                    </div>
                    <div class="total d-flex justify-content-end">
                        <div class="total-title">Total =</div>
                        <div class="total-price">$0</div>
                    </div>
                    <div class="buy-clear mt-4 d-flex justify-content-between">
                        <button class="px-4 py-2">CLEAR</button>
                        <button class="py-2 px-4">Buy</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="./js/product.js"></script>
        <script src="./js/cart.js"></script>
        <script src="./js/app.js"></script>

        <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>
